<div class="center-container">
  <div *ngIf="isLoading; else movieList" class="loading-container">
    <mat-spinner></mat-spinner>
  </div>
  <ng-template class="movie-list-container" #movieList>
    <h3>Star Wars Movies</h3>
    <mat-list class="movie-list">
      <mat-list-item *ngFor="let movie of movies">
        <a [routerLink]="['/movie', extractIdFromUrl(movie.url)]">{{ movie.title }}</a>
      </mat-list-item>
    </mat-list>
  </ng-template>
</div>
